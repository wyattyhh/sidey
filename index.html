---
layout: default
---

<section class="posts">
<ul>
{% for post in site.posts %}
{% if post.category contains include.category %}
<li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%m-%d-%Y" }}</time></li>{% endif %}
{% endfor %}
</ul>
</section>
