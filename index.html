---
layout: default
---

<section class="posts">
  {% for category in site.categories %}
   <div class="category" id="{{category[0]}}" onclick="clickCat(category[0])">
    <h2>{{ category[0] }}</h3>
      <ul>
        {% for post in category[1] %}
        <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%m-%d-%Y" }}</time></li>
        {% endfor %}
      </ul>
   </div>
  {% endfor %}
</section>           

<script>
  function clickCat(id) {
      document.getElementById(id).classList.toggle('expand');
  }
  </script>
